<!DOCTYPE html>
<html>
<head>
  <title>Walmart Scraper</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    h3 { text-align: center; }
    #seller-name { font-weight: bold; color: #0071ce; }
    #status { margin-top: 10px; font-style: italic; }
    button { width: 100%; padding: 10px; font-size: 16px; cursor: pointer; background-color: #0071ce; color: white; border: none; border-radius: 5px; margin-top: 10px;}
    button:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>
  <h3>Walmart Seller Scraper</h3>
  <p>Seller: <span id="seller-name">Loading...</span></p>
  <button id="scrape-button">Start Scraping</button>
  <div id="status"></div>
</body>
<script src="popup.js"></script>
</html>
